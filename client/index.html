<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Chatting App Lobby </title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-smile"></i> Chatting App</h1>
			</header>
			<main class="join-main">
				
				<form action="chat_room.html" id="join_chat">
				
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
						</select>
					</div>

					<button type="submit" class="btn">Join Chat</button>
				</form>
				<div>
					<form action="join_private.html">
					<button type="submit" class="btn">Private Rooms</button>
					</form>
				</div>
				<div>
					<form action="create_room.html">
					<button type="submit" class="btn">Create Room</button>
					</form>
				</div>
				<div>
					<form action="create_private_room.html">
					<button type="submit" class="btn">Create Private Room</button>
					</form>
				</div>
			</main>
		</div>
		<script src="/socket.io/socket.io.js"></script>
        <script src="lobby.js"></script>
	</body>
</html>
